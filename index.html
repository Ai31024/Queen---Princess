<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the HTML document -->
    <meta charset="UTF-8" />

    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Security headers to specify content policies -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self';"
    />

    <!-- Page title -->
    <title>Queens and Princesses</title>

    <!-- Bootstrap 5 CSS for styling and layout -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom stylesheet for additional styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Preconnect for faster loading of external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google font for Playfair Display (used in headings and body text) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!-- Referrer policy to hide the origin of requests -->
    <meta name="referrer" content="no-referrer" />

    <!-- Bootstrap 5 JS for interactive components (e.g., modals, tooltips) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-abc123xyz..."
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <!-- Header section with title and brief description -->
    <header class="container text-center my-4">
      <div class="my-3 py-3">
        <!-- Main heading of the page -->
        <h1 class="playfair-display-heading py-3 heading-playfair">
          Queens and Princesses
        </h1>

        <!-- Subtitle providing instructions -->
        <p class="playfair-display-body text-playfair">
          Click the buttons to change their age.
        </p>

        <!-- Horizontal divider -->
        <hr />
      </div>
    </header>

    <!-- Main content area -->
    <main class="container py-5 container-main">
      <div class="row gy-4">
        <!-- Item 1: Image, heading, and buttons -->
        <article class="col-12 col-sm-6 col-lg-4 text-center text-playfair">
          <!-- Image of a young girl -->
          <img
            src="./media/girl_1.jpeg"
            alt="Young girl wearing a blue dress"
            class="img-fluid"
          />

          <!-- Sub-heading for the item -->
          <h3 class="py-2">Sub-Heading 1</h3>

          <!-- Buttons to change or revert the image's state -->
          <button type="button" id="button1A" class="btn btn-primary mx-1">
            Change
          </button>
          <button type="button" id="button1B" class="btn btn-secondary mx-1">
            Revert
          </button>
        </article>

        <!-- Item 2: Image, heading, and buttons -->
        <article class="col-12 col-sm-6 col-lg-4 text-center text-playfair">
          <!-- Image of a young girl holding a flower -->
          <img
            src="./media/girl_2.jpeg"
            alt="Young girl holding a flower"
            class="img-fluid"
          />

          <!-- Sub-heading for the item -->
          <h3 class="py-2">Sub-Heading 2</h3>

          <!-- Buttons to change or revert the image's state -->
          <button type="button" id="button2A" class="btn btn-primary mx-1">
            Change
          </button>
          <button type="button" id="button2B" class="btn btn-secondary mx-1">
            Revert
          </button>
        </article>

        <!-- Item 3: Image, heading, and buttons -->
        <article class="col-12 col-sm-6 col-lg-4 text-center text-playfair">
          <!-- Image of a young girl with a red ribbon -->
          <img
            src="./media/girl_3.jpeg"
            alt="Young girl with a red ribbon in her hair"
            class="img-fluid"
          />

          <!-- Sub-heading for the item -->
          <h3 class="py-2">Sub-Heading 3</h3>

          <!-- Buttons to change or revert the image's state -->
          <button type="button" id="button3A" class="btn btn-primary mx-1">
            Change
          </button>
          <button type="button" id="button3B" class="btn btn-secondary mx-1">
            Revert
          </button>
        </article>
      </div>
    </main>

    <!-- Footer section -->
    <footer class="text-center py-3 text-playfair">
      <!-- Copyright information -->
      <p>&copy; 2024 Queens and Princesses</p>
    </footer>

    <!-- Link to custom script for additional JavaScript functionality -->
    <script src="./script.js" defer></script>

    <!-- Bootstrap JS Bundle (deferred loading for faster page performance) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
