<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Query Selector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main Container -->
    <div id="Main-body" class="container text-center my-4">
      <!-- Heading Body -->
      <div id="Heading-body" class="my-3 py-3">
        <!-- Heading Content -->
        <div id="Heading-content" class="playfair-display-heading py-3">
          <h1>Queens and Princesses</h1>
          <p class="playfair-display-body">
            Click the buttons to change their age.
          </p>
        </div>
        <hr />
      </div>

      <!-- Content Body -->
      <div id="Content-body" class="py-5">
        <!-- Content Items -->
        <div id="Content-items" class="row gy-4">
          <!-- Item 1 -->
          <div id="Item-1" class="col-12 col-sm-6 col-lg-4 playfair-display-body">
            <img src="./media/girl_1.jpeg" alt="cute girl" class="img-fluid" />
            <h3 class="py-2">Sub-Heading 1</h3>
            <button type="button" id="button1A" class="btn btn-primary mx-1">
              Change
            </button>
            <button type="button" id="button1B" class="btn btn-secondary mx-1">
              Revert
            </button>
          </div>

          <!-- Item 2 -->
          <div id="Item-2" class="col-12 col-sm-6 col-lg-4 playfair-display-body">
            <img src="./media/girl_2.jpeg" alt="cute girl" class="img-fluid" />
            <h3 class="py-2">Sub-Heading 2</h3>
            <button type="button" id="button2A" class="btn btn-primary mx-1">
              Change
            </button>
            <button type="button" id="button2B" class="btn btn-secondary mx-1">
              Revert
            </button>
          </div>

          <!-- Item 3 -->
          <div id="Item-3" class="col-12 col-sm-6 col-lg-4 playfair-display-body">
            <img src="./media/girl_3.jpeg" alt="cute girl" class="img-fluid" />
            <h3 class="py-2">Sub-Heading 3</h3>
            <button type="button" id="button3A" class="btn btn-primary mx-1">
              Change
            </button>
            <button type="button" id="button3B" class="btn btn-secondary mx-1">
              Revert
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
